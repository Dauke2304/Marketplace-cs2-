<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{.CSRFToken}}">
    <title>{{ .Username }}'s Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styleTemplates/profile.css">
</head>
<body>

<header class="bg-dark py-3 text-center">
    <h1 class="text-success">
        CS <a href="/main" class="highlight-link">Marketplace</a>
    </h1>
    <nav class="nav justify-content-center">
        <a class="nav-link text-white" href="/main">Home</a>
        <a class="nav-link text-white" href="/profile">Profile</a>
        <a class="nav-link text-white" href="/about">About</a>
        <a class="nav-link text-white" href="/contact">Contact</a>
    </nav>
</header>

<div class="container mt-4">
    <div class="profile-container text-center">
        <div class="profile-header">
            <h1 class="mt-2">{{ .Username }}</h1>
            <p><strong>Steam ID:</strong> {{ .SteamID }}</p>
            <p><strong>Email:</strong> {{ .Email }}</p>
            <p><strong>Balance:</strong> ${{ .Balance }}</p>
        </div>
        
        <h2 class="mt-4">Owned Skins</h2>
        <div id="item-container" class="row row-cols-1 row-cols-md-3 g-4">
            {{ range .Skins }}
            <div class="col">
                <div class="card bg-dark text-white shadow">
                    <img src="/img/{{ .Image }}" class="card-img-top" alt="{{ .Name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ .Name }}</h5>
                        <p class="card-text">Price: ${{ .Price }}</p>
                        <form action="/sell-skin" method="POST">
                            <input type="hidden" name="skinID" value="{{.ID}}">
                            <button type="submit" class="btn btn-success">Sell</button>
                        </form>
                    </div>
                </div>
            </div>
            {{ else }}
            <p class="text-muted text-center">No skins owned.</p>
            {{ end }}
        </div>
    </div>
</div>

<div class="text-center mt-4">
    <form action="/logout" method="post">
        <button type="submit" class="btn btn-danger">Log out</button>
    </form>
</div>
<script>
    document.querySelectorAll("form[action='/sell-skin']").forEach(form => {
    form.addEventListener("submit", function (event) {
        event.preventDefault(); 

        const formData = new FormData(form);
        const data = { skinID: formData.get("skinID") }; // 
        console.log("Отправляемые данные:", [...formData]); // Проверка значений
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content'); 

        fetch(form.action, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRF-Token": csrfToken
            },
            body: JSON.stringify(data)
        })
        .then(response => response.text())
        .then(data => {
            console.log("Ответ сервера:", data);
            try {
                const jsonData = JSON.parse(data);
                alert(jsonData.message);
            } catch (error) {
                console.error("Ошибка разбора JSON:", error);
                alert("Confirm action");
            }
        })
        .catch(error => console.error("Ошибка:", error));
    });
});

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
