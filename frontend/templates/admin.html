<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark py-3 text-center">
        <h1 class="text-success">CS <a href="/main" class="highlight-link">Marketplace</a></h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="/main">Home</a>
            <a class="nav-link text-white" href="/admin">Admin</a>
        </nav>
    </header>

    <main class="container my-5">
        <h2>Users</h2>
        <table class="table">
            {{range .Users}}
            <tr>
                <td>{{.Username}}</td>
                <td>{{.Email}}</td>
                <td>{{.Balance}}</td>
                <td>
                    <form action="/admin/users/{{.ID.Hex}}" method="POST">
                        <button type="submit" name="action" value="delete">Delete</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </table>

        <h2>Skins</h2>
        <table class="table">
            {{range .Skins}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Price}}</td>
                <td>{{.Rarity}}</td>
                <td>
                    <form action="/admin/skins/{{.ID.Hex}}" method="POST">
                        <button type="submit" name="action" value="delete">Delete</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </table>

        <h2>Transactions</h2>
        <table class="table">
            {{range .Transactions}}
            <tr>
                <td>{{.BuyerID}}</td>
                <td>{{.SellerID}}</td>
                <td>{{.Amount}}</td>
                <td>{{.Date}}</td>
            </tr>
            {{end}}
        </table>
    </main>

    <form action="/logout" method="post">
        <button type="submit" class="btn btn-danger">Log out</button>
    </form>
</body>
</html>
