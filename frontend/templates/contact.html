<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styleTemplates/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark py-3 text-center">
        <h1 class="text-success">CS <a href="/main" class="highlight-link">Marketplace</a></h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="/main">Home</a>
            <a class="nav-link text-white" href="/profile">Profile</a>
            <a class="nav-link text-white" href="/about">About</a>
            <a class="nav-link text-white" href="/contact">Contact</a>
        </nav>
    </header>

    <main class="container my-5">
        <h2>Contact Us</h2>
        <form action="/contact" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
</body>
</html>
