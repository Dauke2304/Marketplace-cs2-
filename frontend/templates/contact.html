<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styleTemplates/index.css" />
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 py-3 text-center">
        <h1 class="text-green-400 text-3xl font-bold">CS <a href="/main" class="text-indigo-400 hover:underline">Marketplace</a></h1>
        <nav class="flex justify-center space-x-6 mt-3">
            <a class="text-white hover:text-indigo-400" href="/main">Home</a>
            <a class="text-white hover:text-indigo-400" href="/profile">Profile</a>
            <a class="text-white hover:text-indigo-400" href="/about">About</a>
            <a class="text-white hover:text-indigo-400" href="/contact">Contact</a>
        </nav>
    </header>

    <main class="container mx-auto my-8 p-4">
        <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
        <form action="/contact" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium">Name</label>
                <input type="text" id="name" name="name" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium">Message</label>
                <textarea id="message" name="message" rows="3" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
            </div>
            <button type="submit" class="w-full p-3 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition">Submit</button>
        </form>
    </main>
</body>
</html>
