<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../frontend/style/admin.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
}

.admin-container {
    width: 50%;
    margin: 50px auto;
    background: white;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    color: #333;
}

.buttons {
    margin: 20px 0;
}

button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    background: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #0056b3;
}

#data-container {
    text-align: left;
    margin-top: 20px;
    background: #fff;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

</style>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        <div class="buttons">
            <button onclick="fetchUsers()">View Users</button>
            <button onclick="fetchSkins()">View Skins</button>
            <button onclick="fetchTransactions()">View Transactions</button>
        </div>
        <div id="data-container"></div>
    </div>
    
    <script>
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = '/login';
        }
        
        function fetchUsers() {
            fetchData('/admin/users');
        }

        function fetchSkins() {
            fetchData('/admin/skins');
        }

        function fetchTransactions() {
            fetchData('/admin/transactions');
        }

        function fetchData(endpoint) {
            fetch(endpoint, {
                headers: { 'Authorization': token }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('data-container').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            });
        }
    </script>
</body>
</html>
